<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Company Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#subscribe">Subscribe</a>
    </nav>
  </header>

  <section id="features">
    <h2>Product Features</h2>
    <p>Our product offers amazing features that solve your problems.</p>
    <p>Enjoy speed, reliability, and user-friendly design.</p>
  </section>

  <section id="video-section">
    <h2>Watch the Video</h2>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section id="subscribe">
    <h2>Subscribe Now</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <input type="submit" id="submit" value="Subscribe">
    </form>
  </section>

</body>
</html>
